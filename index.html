<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row top">
          <div class="img1"><img src="./img/photo1.png" alt="" /></div>

          <div class="row top col1">
            <div class="info1">
              <h2>Vintage Shoes</h2>
              <p><span>$25.98</span> $34.99</p>
            </div>
            <div class="btn all1">
              <div class="btn all1 btn1">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
              <div class="remove">
                <button>Remove</button>
              </div>
              <div class="product1">
                <h2>Product Total:<span>$25.98</span></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="row middle">
          <div class="img1"><img src="./img/photo2.png" alt="" /></div>
          <div class="row top col1">
            <div class="info1">
              <h2>Vintage Shoes</h2>
              <p><span>$25.98</span> $34.99</p>
            </div>
            <div class="btn all1">
              <div class="btn all1 btn1">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
              <div class="remove">
                <button>Remove</button>
              </div>
              <div class="product1">
                <h2>Product Total:<span>$25.98</span></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="row bottom">
          <div class="img1"><img src="./img/photo3.jpg" alt="" /></div>
          <div class="row top col1">
            <div class="info1">
              <h2>Vintage Shoes</h2>
              <p><span>$25.98</span> $34.99</p>
            </div>
            <div class="btn all1">
              <div class="btn all1 btn1">
                <button>-</button>
                <p>1</p>
                <button>+</button>
              </div>
              <div class="remove">
                <button>Remove</button>
              </div>
              <div class="product1">
                <h2>Product Total:<span>$25.98</span></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="calculate">
          <div class="subtotal">
            <hr />
            <h2>subtotal</h2>
            <p>$146.99</p>
          </div>
          <div class="tax">
            <hr />
            <h2>Tax(%18)</h2>
            <p>$26.45</p>
          </div>
          <div class="shipping">
            <hr />
            <h2>shipping</h2>
            <p>$15.00</p>
          </div>
          <div class="total">
            <hr />
            <h2>Total</h2>
            <p>$188.41</p>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
